<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Viajes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS -->
    <script src="validaciones.js" defer></script> <!-- Archivo JavaScript -->
</head>
<body>
    <div class="container">
        <h1>Gestión de Viajes</h1>

        <!-- Sección para agregar vuelos -->
        <section class="form-section">
            <h2>Agregar Vuelo</h2>
            <form action="insertarVuelo.php" method="post" id="formVuelo">
                <label for="origen">Origen:</label>
                <input type="text" name="origen" id="origen" required><br>

                <label for="destino">Destino:</label>
                <input type="text" name="destino" id="destino" required><br>

                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha" required><br>

                <label for="plazas_disponibles">Plazas Disponibles:</label>
                <input type="number" name="plazas_disponibles" id="plazas_disponibles" required><br>

                <label for="precio">Precio:</label>
                <input type="number" step="0.01" name="precio" id="precio" required><br>

                <button type="submit">Agregar Vuelo</button>
            </form>
        </section>

        <!-- Sección para agregar hoteles -->
        <section class="form-section">
            <h2>Agregar Hotel</h2>
            <form action="insertarHotel.php" method="post" id="formHotel">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required><br>

                <label for="ubicacion">Ubicación:</label>
                <input type="text" name="ubicacion" id="ubicacion" required><br>

                <label for="habitaciones_disponibles">Habitaciones Disponibles:</label>
                <input type="number" name="habitaciones_disponibles" id="habitaciones_disponibles" required><br>

                <label for="tarifa_noche">Tarifa por Noche:</label>
                <input type="number" step="0.01" name="tarifa_noche" id="tarifa_noche" required><br>

                <button type="submit">Agregar Hotel</button>
            </form>
        </section>
    </div>
</body>
</html>
